<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    
    <title>Document</title>
</head>
<body id="index" class="w-screen h-screen flex flex-col justify-start items-center bg-gray-800 relative">
        
    <form action="./account.html" class="w-[350px] bg-white h-auto p-[15px] flex flex-col justify-start items-start gap-[13px] mt-[100px] rounded-[12px]">
        
            <h1 class="w-full text-center text-3xl font-bold text-blue-600">Entry point</h1>
        
        <section class=" flex flex-col justify-start items-start w-full">
            <label class="mb-[5px] block w-full  text-[1em]" for="userName">User-Name</label>
            <input class="w-full outline-none border-[2px] border-slate-300 rounded-[12px] px-[5px] py-[8px] focus:border-blue-500" type="text" name="userName" autocomplete="off" id="userName" required aria-required="true" spellcheck="false">
            <p class="text-red-500 text-sm h-[20px]" id="errorUsrName"></p>
        </section>
        <section class=" flex flex-col justify-start items-start w-full relative">    
            <label class="mb-[5px] block w-full  text-[1em]" for="passwd">User-Password</label>
            <input class="w-full outline-none border-[2px] border-slate-300 rounded-[12px] px-[5px] py-[8px] focus:border-blue-500" type="password" minlength="6" max="10" name="passwd" id="passwd" autocomplete="off" required aria-required="true">
            <img id="visible" class="block w-[30px] h-auto absolute right-[7px] top-[37px] z-10 opacity-60 hover:opacity-90" src="./eye-regular.svg" alt="visible">
            <img id="invisible" class="block w-[30px] h-auto absolute right-[7px] top-[37px] invisible z-0 opacity-60 hover:opacity-90" src="./eye-slash-regular.svg" alt="not-visible">
            <p class="text-red-500 text-sm h-[20px]" id="errorUsrPswd"></p>
        </section>

        <button class="w-full text-center text-xl  bg-lime-300 hover:bg-lime-500 py-[10px] rounded-[12px]" id="logIn" type="submit">Login</button>
        <button class="w-full text-center text-xl  bg-pink-300 hover:bg-pink-500 py-[10px] rounded-[12px]" id="signUp">Sign-up</button>
    </form>

    <script src="./mainScript.js" ></script>
</body>
</html>
